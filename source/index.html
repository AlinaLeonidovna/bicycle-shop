<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин велосипедов "MooN"</title>
  <link rel="preload" href="fonts/OpenSans-Ligth.woff2" as="font" crossorigin = "anonymous">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" crossorigin = "anonymous">
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font" crossorigin = "anonymous">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" crossorigin = "anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
  <header class="page-header">
    <div class="page-header_container container">
      <nav class="page-header__main-nav main-nav">
        <button class="main-nav__burger burger" type="button">
          <span class="burger__line"></span>
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#about-us">
              <span>О нас</span>
              <svg class="main-nav__svg" width="26" height="26" viewBox="0 0 26 26" fill="#48494d" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 9.4L14.6 14L10 18.6L11.4 20L17.4 14L11.4 8L10 9.4Z"/>
              </svg>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#types">
              <span>Виды велосипедов</span>
              <svg class="main-nav__svg" width="26" height="26" viewBox="0 0 26 26" fill="#48494d" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 9.4L14.6 14L10 18.6L11.4 20L17.4 14L11.4 8L10 9.4Z"/>
              </svg>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#video">
              <span>Видео про велосипеды</span>
              <svg class="main-nav__svg" width="26" height="26" viewBox="0 0 26 26" fill="#48494d" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 9.4L14.6 14L10 18.6L11.4 20L17.4 14L11.4 8L10 9.4Z"/>
              </svg>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#contacts">
              <span>Контакты</span>
              <svg class="main-nav__svg" width="26" height="26" viewBox="0 0 26 26" fill="#48494d" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 9.4L14.6 14L10 18.6L11.4 20L17.4 14L11.4 8L10 9.4Z"/>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <div class="page-header__about-us">
        <a class="page-header__logo logo">
          <img class="logo__img" src="img/logo.svg" width="68" height="21" alt="Логотип магазина велосипедов «MooN».">
        </a>
        <p class="page-header__tagline">Мы продаем велосипеды</p>
        <p class="page-header__descr">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>
      <div class="page-header__feedback feedback">
        <p class="feedback__text">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        <form class="feedback__form form" method="post" action="https://echo.htmlacademy.ru" autocomplete="off">
          <label class="visually-hidden" for="name">Ваше имя</label>
          <input class="form__input" type="text" name="name" id="name" placeholder="Введите Ваше Имя" required>

          <label class="visually-hidden" for="phone">Ваш номер телефона</label>
          <input class="form__input" type="tel" name="phone" id="phone" pattern="+[7]{1}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" placeholder="Введите Ваш номер телефона" required>

          <button class="btn" type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <h1>Магазин велосипедов "MooN"</h1>
    <section class="about-us" id="about-us"></section>
    <section class="types" id="types"></section>
    <section class="video" id="video"></section>
  </main>
  <footer class="page-footer" id="contacts"></footer>
</body>
</html>
